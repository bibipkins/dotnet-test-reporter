name: test

on:
  push:
    branches:
      - main
      - feature/**
      - fix/**
      - bugfix/**
      - hotfix/**
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          npm ci
      - run: |
          npm run build
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./
        id: hello
        with:
          test-results: './test-files/'
          test-coverage: './test-files/coverage.xml'
          github-token: ${{ secrets.GITHUB_TOKEN }}
